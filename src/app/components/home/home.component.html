<div class="columns is-desktop is-multiline is-mobile">
  <div *ngFor="let video of videolists">
    <a (click)="videoDetail(video.id)">
    <div class="column">
      <div class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="{{video.snippet.thumbnails.high.url}}" alt="Placeholder image">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-left">
              <figure class="image is-48x48">
                <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
              </figure>
            </div>
            <div class="media-content">
              <p class="title is-6">{{ video.snippet.title  | slice:0:37 }}</p>
            </div>
          </div>

          <div class="content content-video">
            {{ video.snippet.channelTitle }}<br>
            <time datetime="2016-1-1">{{ video.snippet.publishedAt |  timeago  }}</time>
          </div>
        </div>
      </div>
    </div>
    </a>
  </div>
</div>
